<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="main-conatiner">
        <div class="text-container">
          <div class="game-title">Welcome to Rock , Paper , Scissor Game</div>
          <div class="play-text">Let's Play</div>
        </div>
        <div class="game-container">
          <div class="rock-container" id="rock">Rock</div>
          <div class="paper-container" id="paper">Paper</div>
          <div class="scissor-container" id="scissor">Scissor</div>
        </div>
      </div>
      <div class="score-card">
        <section class="player-score-container">
          <h2 id="player-score"></h2>
        </section>
        <section class="computer-score-container">
          <h2 id="computer-score"></h2>
        </section>
        <section class="tie-score-container">
          <h2 id="tie-score"></h2>
        </section>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
